@if (project(); as p) {
<div class="project-page">
  <header class="project-header">
    <div class="info">
      <h1>{{ p.name }}</h1>
      <p class="description">{{ p.description }}</p>
      <div class="meta">
        <span class="badge" [attr.data-status]="p.status">{{ p.status }}</span>
        <span class="team">Team ID: {{ p.team_id }}</span>
        <span class="date">Created: {{ p.created_at | date:'shortDate' }}</span>
      </div>
    </div>
    </header>

  <hr />

  <section class="tasks-section">
    <app-task-board [projectId]="p.id!"></app-task-board>
  </section>
  
</div>
} @else {
  <p>Loading project details...</p>
}
